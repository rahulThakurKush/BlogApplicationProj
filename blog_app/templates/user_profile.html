<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-title {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="form-title">User Profile Form</h2>
        <form action="{% url 'user_profile' %}" method="POST"> {% csrf_token %}
            <div class="form-group">
                <label for="profile_picture">Profile picture:</label>
                <input type="file" id="profile_picture" name="profile_picture" class="form-control">
            </div>
            <div class="form-group">
                <label for="cover_photo">Cover photo:</label>
                <input type="file" id="cover_photo" name="cover_photo" class="form-control">
            </div>
            <div class="form-group">
                <label for="address_line1">Address line 1:</label>
                <input type="text" id="address_line1" name="address_line1" class="form-control">
            </div>
            <div class="form-group">
                <label for="address_line2">Address line 2:</label>
                <input type="text" id="address_line2" name="address_line2" class="form-control">
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" class="form-control">
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" class="form-control">
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" class="form-control">
            </div>
            <div class="form-group">
                <label for="pin_code">Pin code:</label>
                <input type="text" id="pin_code" name="pin_code" class="form-control">
            </div>
            {% comment %} <div class="form-group">
                <label for="latitude">Latitude:</label>
                <input type="text" id="latitude" name="latitude" class="form-control">
            </div>
            <div class="form-group">
                <label for="longitude">Longitude:</label>
                <input type="text" id="longitude" name="longitude" class="form-control">
            </div> {% endcomment %}
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
